<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="read barcode from camera in PWA">
    <link rel="manifest" href="./helloworld-pwa.json">
    <link rel="stylesheet" href="./helloworld-pwa-v5.css">
    <script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.min.js"></script>
    <title>PWA Test</title>
</head>

<body>
    <h1>123213</h1>
    <button>PWA Button</button>
    <h2>please click button</h2>
    <script>
    eruda.init();
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register("service-worker-v2.js").then(function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function (err) {
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function (err) {
              console.log(err);
          });
        } else {
          console.log('service worker is not supported');
        }
    </script>
    <script src="./helloworld-pwa-v1.js"></script>
</body>

</html>
